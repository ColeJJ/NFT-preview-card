<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Frontend Mentor | NFT preview card component</title>
    </head>

    <body>
        <div class="screen">
            <div class="center">
                <div class="image-container">
                    <img
                        src="nft-preview-card-component-main/images/image-equilibrium.jpg"
                        alt=""
                        class="image-crypto"
                    />
                    <div class="overlay"></div>
                    <div class="icon-container">
                        <img
                            src="nft-preview-card-component-main/images/icon-view.svg"
                            alt=""
                        />
                    </div>
                </div>
                <div class="content-container">
                    <span>Equilibrium #3492</span>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                    <div class="crypto-row">
                        <div class="crypto-entity">
                            <img
                                src="nft-preview-card-component-main/images/icon-ethereum.svg"
                                alt=""
                            />
                            <span>0.041</span><span>ETH</span>
                        </div>
                        <div class="expiration">
                            <img
                                src="nft-preview-card-component-main/images/icon-clock.svg"
                                alt=""
                            />
                            <span>3 days left</span>
                        </div>
                    </div>
                    <hr class="line" />
                </div>
                <div class="user-area">
                    <img
                        src="./nft-preview-card-component-main/images/image-avatar.png"
                        alt=""
                    />
                    <span class="span-credit"
                        >Creation of
                        <span class="span-name">Jules Wyvern</span></span
                    >
                </div>
            </div>
        </div>
    </body>
</html>
